<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Login — DoberWhite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/main.css">
  <style>
    .login-wrap{min-height:100vh;display:grid;place-items:center;padding:24px}
    .login-card{width:min(420px,92vw);background:var(--panel);border:1px solid var(--line);border-radius:16px;padding:22px}
    .login-card h1{margin:0 0 12px}
    .f{display:grid;gap:12px}
    .f input{width:100%;padding:12px;border-radius:12px;border:1px solid var(--line);background:#0f1422;color:var(--ink)}
    .btn{display:inline-block;padding:12px 16px;border-radius:12px;border:1px solid var(--line);background:var(--ink);color:#000;font-weight:800;text-decoration:none}
    .err{margin-top:8px;color:#ff6b6b;font-size:14px;display:none}
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container bar">
      <a class="brand" href="index.html"><span class="word">DOBERWHITE</span> <span class="thin">CAPITAL</span></a>
    </div>
  </header>

  <section class="login-wrap">
    <div class="login-card">
      <h1>Acceso</h1>
      <p class="sub">Ingresa con tus credenciales.</p>
      <form id="dw-login" class="f">
        <input id="email" type="email" placeholder="Email" required>
        <input id="password" type="password" placeholder="Contraseña" required>
        <button class="btn" type="submit">Entrar</button>
        <div id="err" class="err">Credenciales inválidas o usuario inactivo.</div>
      </form>
    </div>
  </section>

  <script src="assets/js/login.js" defer></script>
</body>
</html>
